application: google.com:tracker
version: 3
runtime: python27
api_version: 1
threadsafe: true

# Admin stuff

admin_console:
  pages:
  - name: My Console
    url: /admin/interactive
  - name: My Memcache
    url: /admin/memcache

handlers:

# Static files

- url: /css
  static_dir: css

- url: /images
  static_dir: images

- url: /js
  static_dir: js

# Data requests views

- url: /.*/organizedata
  script: organize.app
  login: required

- url: /[^/]*/tag/[^/]*/data
  script: milestone.app
  login: required

- url: /[^/]*/tag/[^/]*/chartdata
  script: milestone.app
  login: required

- url: /[^/]*/dashboard/[^/]*/data
  script: dashboard.app
  login: required

- url: /[^/]*/export
  script: export.app
  login: required

- url: /whoami
  script: whoami.app
  login: required

# Main views

- url: /[^/]*/organize
  script: organize.app
  login: required

- url: /[^/]*/tag/.*
  script: milestone.app
  login: required

- url: /[^/]*/dashboard/[^/]*
  script: dashboard.app
  login: required

- url: /[^/]*/snapshot
  script: snapshot.app
  login: required

- url: /[^/]*/progress
  script: progress.app
  login: required

- url: /dailysnapundiscoverableurl
  script: dailysnap.app

- url: /[^/]*/progressdata/[^/]*
  script: progress.app
  login: required

# Entity Creation and modification

- url: /createproject
  script: createproject.app
  login: required

- url: /createprojectaction
  script: createproject.app
  login: required

- url: /.*/createsubproject
  script: createsubproject.app
  login: required

- url: /.*/createfeature
  script: createfeature.app
  login: required

# Task modification is allowed from dashboard and organize
- url: /[^/]*/createtask
  script: createtask.app
  login: required

# Entity Deletion

- url: /[^/]*/deletesubproject
  script: deletesubproject.app
  login: required

- url: /[^/]*/deletetask
  script: deletetask.app
  login: required

- url: /[^/]*/deletefeature
  script: deletefeature.app
  login: required

# If all else fails, show the default "home" page
- url: /.*
  script: home.app
  login: required

# Ignore closure, JS should be compiled before deploying
skip_files:

- ^js/closure.*
